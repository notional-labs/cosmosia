                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }

            proxy_set_header x-api-key $COSMOSIA_PUBLIC_ENDPOINTS_XAPIKEY;
            proxy_pass http://backend_api_${chain_name}/$1$is_args$args;
        }
    }

    # gRPC
    server {
        listen 9090 http2;
        listen 443 ssl http2;
        server_name ~^grpc-(?<chain_name>.+)-ia\.cosmosia\.notional\.ventures$;

        location / {
            grpc_set_header x-api-key $COSMOSIA_PUBLIC_ENDPOINTS_XAPIKEY;
