[cosmoshub]
git_repo = "https://github.com/cosmos/gaia"
version = "v6.0.4"
genesis_url = "https://github.com/cosmos/mainnet/raw/master/genesis.cosmoshub-4.json.gz"
daemon_name = "gaiad"
node_home = "$HOME/.gaia"
minimum_gas_prices = "0.001uatom"
addrbook_url = "https://raw.githubusercontent.com/baabeetaa/cosmosia/main/cosmoshub/addrbook.json"
snapshot_provider = "quicksync.io"

[juno]
git_repo = "https://github.com/CosmosContracts/juno"
version = "v2.1.0"
genesis_url = "https://raw.githubusercontent.com/CosmosContracts/mainnet/main/juno-1/genesis.json"
daemon_name = "junod"
node_home = "$HOME/.juno"
minimum_gas_prices = "0.0025ujuno"
addrbook_url = "https://raw.githubusercontent.com/baabeetaa/cosmosia/main/juno/addrbook.json"
snapshot_provider = "polkachu.com"

[osmosis]
git_repo = "https://github.com/osmosis-labs/osmosis"
version = "v7.0.4"
genesis_url = "https://github.com/osmosis-labs/networks/raw/main/osmosis-1/genesis.json"
daemon_name = "osmosisd"
node_home = "$HOME/.osmosisd"
minimum_gas_prices = "0uosmo"
addrbook_url = "https://raw.githubusercontent.com/baabeetaa/cosmosia/main/osmosis/addrbook.json"
snapshot_provider = "quicksync.io"