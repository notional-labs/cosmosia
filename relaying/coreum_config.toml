[global]
log_level = 'error'

[mode]

[mode.clients]
enabled = true
refresh = true
misbehaviour = true

[mode.connections]
enabled = false

[mode.channels]
enabled = false

[mode.packets]
enabled = true
clear_interval = 20
clear_on_start = true
tx_confirmation = false

[rest]
enabled = false
host = '127.0.0.1'
port = 3000

[telemetry]
enabled = false
host = '0.0.0.0'
port = 3001

[[chains]]
id = "coreum-mainnet-1"
type = "CosmosSdk"
rpc_addr = 'http://tasks.lb_coreum:8000'
grpc_addr = 'http://tasks.lb_coreum:8003'
rpc_timeout = "30s"
trusted_node = false
account_prefix = "core"
key_name = "coreum"
key_store_type = "Test"
store_prefix = "ibc"
default_gas = 300000
max_gas = 10000000
gas_multiplier = 1.2
max_msg_num = 30
max_tx_size = 180000
max_grpc_decoding_size = 33554432
clock_drift = "40s"
max_block_time = "10s"
trusting_period = '32hours'
ccv_consumer_chain = false
memo_prefix = ""
sequential_batch_tx = false
event_source = { mode = 'push', url = 'ws://tasks.lb_coreum:8000/websocket', batch_delay = '500ms' }
trust_threshold = { numerator = '1', denominator = '3' }
gas_price = { price = 0.0625, denom = 'ucore' }
address_type = { derivation = 'cosmos' }

[chains.packet_filter]
policy = "allow"
list = [
    ['transfer', 'channel-0'],
    ['transfer', 'channel-4'],
    ['transfer', 'channel-3'],
    ['transfer', 'channel-8'],
    ['transfer', 'channel-7'],
    ['transfer', 'channel-1'],
    ['transfer', 'channel-2'],
    ['transfer', 'channel-5'],
    ['transfer', 'channel-9'],
    ['transfer', 'channel-6'],
    ['transfer', 'channel-11'],
    ['transfer', 'channel-12'],
    ['transfer', 'channel-13'],
    ['transfer', 'channel-14'],
    ['transfer', 'channel-15'],
    ['transfer', 'channel-16'],
    ['transfer', 'channel-18'],
]

[chains.packet_filter.min_fees]

