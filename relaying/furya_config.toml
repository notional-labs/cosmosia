[global]
log_level = "error"

[mode.clients]
enabled = true
refresh = true
misbehaviour = true

[mode.connections]
enabled = false

[mode.channels]
enabled = false

[mode.packets]
enabled = true
clear_interval = 100
clear_on_start = true
tx_confirmation = false
auto_register_counterparty_payee = false

[rest]
enabled = false
host = "127.0.0.1"
port = 3000

[telemetry]
enabled = true
host = '0.0.0.0'
port = 3001

[telemetry.buckets.latency_submitted]
start = 500
end = 20000
buckets = 10

[telemetry.buckets.latency_confirmed]
start = 1000
end = 30000
buckets = 10

[tracing_server]
enabled = false
port = 5555


[[chains]]
id = "furya-1"
type = "CosmosSdk"
rpc_addr = "http://tasks.lb_furya:8000"
grpc_addr = "http://tasks.lb_furya:8003"
rpc_timeout = "10s"
trusted_node = false
account_prefix = "furya"
key_name = "furya"
key_store_type = "Test"
store_prefix = "ibc"
default_gas = 180000
max_gas = 2500000
gas_multiplier = 2
max_msg_num = 30
max_tx_size = 180000
max_grpc_decoding_size = 33554432
clock_drift = "5s"
max_block_time = "30s"
ccv_consumer_chain = false
memo_prefix = ""
sequential_batch_tx = false
event_source = { mode = 'push', url = 'ws://tasks.lb_furya:8000/websocket', batch_delay = '500ms' }
trust_threshold = { numerator = '1', denominator = '3' }
gas_price = { price = 0.25, denom = 'ufury' }

[chains.packet_filter]
policy = "allow"
list = [
    ["transfer", "channel-2"], # juno
    ["transfer", "channel-3"], # osmosis
    ["transfer", "channel-1"], # terra2
    ["transfer", "channel-4"], # noble
    ["transfer", "channel-5"], # cosmoshub
    ["transfer", "channel-0"], # kujira
]

[chains.packet_filter.min_fees]

[chains.address_type]
derivation = "cosmos"

